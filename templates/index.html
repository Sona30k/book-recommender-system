<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Recommender System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-blue-600">ðŸ“š Recommender</a>
      <ul class="flex space-x-6 text-gray-700 font-medium">
        <li><a href="/" class="hover:text-blue-600">Home</a></li>
        <li><a href="/recommend" class="hover:text-blue-600">Recommend</a></li>
        <li><a href="/contact" class="hover:text-blue-600">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-blue-600">ðŸ“š Top 50 Books</h1>
      <p class="text-gray-600 mt-2">Most popular books among readers</p>
    </header>

    <!-- Book Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for i in range(book_name|length) %}
      <div class="bg-white rounded-xl shadow-md p-4 hover:shadow-lg transition">
        <img src="{{ image[i] }}" alt="Book Cover" class="w-full h-60 object-cover rounded-md mb-4">
        <h3 class="text-lg font-semibold text-gray-800">{{ book_name[i] }}</h3>
        <p class="text-sm text-gray-600">by {{ author[i] }}</p>
        <p class="text-sm text-gray-600">Votes: {{ votes[i] }}</p>
        <p class="text-sm text-gray-600">Rating: {{ rating[i] }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
