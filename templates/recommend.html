<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Recommender - Recommend</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-blue-600">ğŸ“š Recommender</a>
      <ul class="flex space-x-6 text-gray-700 font-medium">
        <li><a href="/" class="hover:text-blue-600">Home</a></li>
        <li><a href="/recommend" class="hover:text-blue-600">Recommend</a></li>
        <li><a href="/contact" class="hover:text-blue-600">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-blue-600">ğŸ” Recommend a Book</h1>
      <p class="text-gray-600 mt-2">Enter a book you like to get similar suggestions</p>
    </header>

    <!-- Search Form -->
    <form action="/recommend_books" method="POST" class="flex justify-center mb-10">
      <input
        type="text"
        name="user_input"
        placeholder="Enter a book title..."
        required
        class="w-full max-w-lg px-4 py-2 rounded-l-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-r-md hover:bg-blue-700 transition-all">
        Recommend
      </button>
    </form>

    <!-- Recommended Books -->

    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Recommended Books</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% if data %}
        {% for i in data %}

          <div class="bg-white rounded-xl shadow-md p-4 hover:shadow-lg transition">
            <img src="{{i[2]}}" alt="Book Cover" class="w-full h-60 object-cover rounded-md mb-4">
            <h3 class="text-lg font-semibold text-gray-800">{{i[0]}}</h3>
            <p class="text-sm text-gray-600">{{i[1]}}</p>
          </div>
        {% endfor %}
      {% endif %}
    </div>

  </div>
</body>
</html>
